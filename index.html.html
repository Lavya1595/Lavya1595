<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopui E-Commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #232f3e;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #febd69;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    nav button {
      padding: 0.5em 1em;
      border: none;
      background: #232f3e;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      padding: 1em;
    }
    .product {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1em;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h4, .product p {
      margin: 0.5em 0;
    }
    .product button {
      background-color: #ffa41c;
      border: none;
      padding: 0.5em;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #cartList li {
      margin-bottom: 0.5em;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
    }
    #store, #admin {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Shop UI</h1>
  <p>E-Commerce App</p>
</header>

<nav>
  <button onclick="showStore()">üõçÔ∏è Store</button>
  <button onclick="showAdmin()">üõ†Ô∏è Admin</button>
</nav>

<!-- STORE -->
<div class="container" id="store">
  <h2>Available Products</h2>
  <div id="productList"></div>

  <h3>Your Cart</h3>
  <ul id="cartList"></ul>
  <p><strong>Total: $<span id="cartTotal">0</span></strong></p>
</div>

<!-- ADMIN DASHBOARD -->
<div class="container" id="admin">
  <h2>Admin - Add New Product</h2>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="productPrice" placeholder="Price ($)" required />
    <input type="file" id="productImage" accept="image/*" />
    <button type="submit">Add Product</button>
  </form>
</div>

<script>
  let cart = [];
  let products = [];

  function showStore() {
    document.getElementById("store").style.display = "block";
    document.getElementById("admin").style.display = "none";
  }

  function showAdmin() {
    document.getElementById("store").style.display = "none";
    document.getElementById("admin").style.display = "block";
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cartList");
    const cartTotal = document.getElementById("cartTotal");
    cartList.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      const removeBtn = document.createElement("button");
      removeBtn.textContent = " ‚ùå ";
      removeBtn.style.marginLeft = "10px";
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        updateCart();
      };
      li.appendChild(removeBtn);
      cartList.appendChild(li);
      total += parseFloat(item.price);
    });

    cartTotal.textContent = total.toFixed(2);
  }

  function renderProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach((product) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <h4>${product.name}</h4>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
      `;
      list.appendChild(div);
    });
  }

  document.getElementById("productForm").onsubmit = function (e) {
    e.preventDefault();
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const imageFile = document.getElementById("productImage").files[0];
    const imageUrl = imageFile
      ? URL.createObjectURL(imageFile)
      : "https://via.placeholder.com/150";

    products.push({ name, price, image: imageUrl });
    renderProducts();
    document.getElementById("productForm").reset();
    showStore(); // Automatically go back to store
  };

  // Default products
  products.push({
    name: "GoPro Hero 12 Black",
    price: 400,
    image: "https://www.bitmag.com.br/wp-content/uploads/2023/09/gopro-hero12-black-anuncio.webp",
  });

  products.push({
    name: "Milton Thermos Bottle",
    price: 51,
    image: "https://m.media-amazon.com/images/I/61FApZ-jSOL._SL1500_.jpg",
  });

  renderProducts();
  showStore(); // Show store by default
</script>

</body>
</html>
